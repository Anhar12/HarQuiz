<header class="bg-[#0a3234] text-white shadow-lg head-font sticky top-0 z-50 ">
    <nav class="mx-auto py-3 px-6 md:px-12 flex items-center justify-between">

        <!-- Logo -->
        <a href="/" class="flex items-center gap-3">
            <img src="/static/img/sec-logo.jpeg" alt="HarQuiz Logo" class="h-10">
        </a>

        <!-- Menu -->
        <ul class="hidden md:flex gap-10 text-lg">

            {% set current = request.path %}

            <li>
                <a 
                    href="/" 
                    class="transition-all duration-200 ease-out 
                    {% if current == '/' %} text-teal-300 {% else %} hover:text-teal-300 {% endif %}"
                >
                    <i class="fa-solid fa-house mr-1"></i>
                    Home
                </a>
            </li>

            <li>
                <a 
                    href="/quiz" 
                    class="transition-all duration-200 ease-out
                    {% if current.startswith('/quiz') %} text-teal-300 {% else %} hover:text-teal-300 {% endif %}"
                >
                    <i class="fa-solid fa-circle-question mr-1"></i>
                    Quiz
                </a>
            </li>

            <li>
                <a 
                    href="/leaderboard" 
                    class="transition-all duration-200 ease-out
                    {% if current.startswith('/leaderboard') %} text-teal-300 {% else %} hover:text-teal-300 {% endif %}"
                >
                    <i class="fa-solid fa-ranking-star mr-1"></i>
                    Leaderboard
                </a>
            </li>

            <li>
                <a 
                    href="/login" 
                    class="transition-all duration-200 ease-out
                    {% if current.startswith('/login') %} text-teal-300 {% else %} hover:text-teal-300 {% endif %}"
                >
                    <i class="fa-solid fa-right-to-bracket mr-1"></i>
                    Login
                </a>
            </li>

            <li>
                <a 
                    href="/register"
                    class="
                        px-5 py-2.5 
                        font-semibold tracking-wide
                        bg-gradient-to-br from-teal-500 to-teal-600 
                        text-white 
                        shadow-md shadow-black/25
                        transition-color duration-700 ease-in-out
                        hover:from-teal-400 hover:to-teal-500
                    "
                >
                    <i class="fa-solid fa-user-plus mr-1"></i>
                    Register
                </a>

            </li>

        </ul>
    </nav>
</header>
